<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <title>::..Login do Usuário..::</title>
        <!--          <link rel="shortcut icon" href="imagens/martel.ico" type="image/x-icon"/>  icone da parte de cima(abas)-->
    </h:head>
    <h:body>
        <center>
            <c:if test="#{param.erro != null}">
                <div class="erroLogin">
                    <p class="msnErroLogin" style="font-weight: bold;">Usuário ou senha incorretos!!!</p>
                </div>
            </c:if>
            <p:tooltip />
            <h:form>
                <p:fieldset legend="usuario">
                    <p:outputLabel for="log" value="Login"/>
                    <br><h:inputText  id="log" value="#{usuario.users.nome}" required="true"/></br>
                    <p:outputLabel for="pass" value="Senha"/>
                    <br><h:inputSecret id="pass" value="#{usuario.users.senha}" required="true"/></br>
                    <p:commandButton id="enter" value="Entrar" action="#{usuario.login()}" icon="ui-icon-disk" />
                    <p:commandButton onclick="PF('dlg2').show();"  value="Cadastrar-se" />
                </p:fieldset>
            </h:form>
           <h:form>
                <p:dialog header="Novo usuario" widgetVar="dlg2" modal="true"  width="300" height="150" >
                    <p:outputLabel for="nome" value="Nome"/>
                    <h:inputText value="#{usuario.users.nome}" id="nome" requiredMessage="Por favor preencha o nome!"/>
                    <p:outputLabel for="senha" value="Senha"/>
                    <h:inputText value="#{usuario.users.senha}" id="senha" requiredMessage="Por favor digite uma senha!"/>
                    <p:commandButton value="Cadastrar"  action="#{usuario.salvarNovoUser()}" ajax="false"/>
                </p:dialog>
            </h:form>
        </center>
    </h:body>
</html>
