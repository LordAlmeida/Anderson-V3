<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="centro">
        <p:layoutUnit position="center" header="Documentos registrados" resizable="true" closable="false" collapsible="false">
            <h:form id="forma" >
                <h:panelGroup>
                    <p:dataTable id="gridDocumentos" value="#{pessoa.modeListar}" var="cur" paginator="true" rows="10" emptyMessage="Nenhum documento encontrado!">
                        <p:column style="width: 400px;">
                            <f:facet name="header">
                                Nome da Pessoa
                            </f:facet>
                            <h:outputText  value="#{cur.PessoaDona.nome}"/>
                        </p:column>
                        <p:column style="width: 50px">
                            <f:facet name="header">
                                Idade
                            </f:facet>
                            <h:outputText value="#{cur.PessoaDona.ano}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Resumo
                            </f:facet>
                            <h:outputText value="#{cur.id_curriculo.Resumo}"/>
                        </p:column>                      
                        <p:column style="width: 115px;">
                            <f:facet name="header">
                                Mais informações
                            </f:facet>
                            <p:commandButton value="informacoes" ajax="false" >
                                <p:fileDownload value=""/> 
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
        </p:layoutUnit>
    </ui:define>
</ui:composition>
